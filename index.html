<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demon Reborn - Arishem's Time</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Science+Gothic:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <script src="/index.js"></script>
  </head>
  <body>
    <div class="switch-console">
      <div class="joy-con left">
        <div class="minus"></div>
        <div class="analog-stick"></div>
        <div class="buttons-circle">
          <div class="btn up"></div>
          <div class="btn down"></div>
          <div class="btn left"></div>
          <div class="btn right"></div>
        </div>
        <div class="capture"></div>
      </div>

      <div class="console-center">
        <div class="screen-bezel">
          <div id="game-container"></div>
        </div>
      </div>

      <div class="joy-con right">
        <div class="plus"></div>
        <div class="buttons-circle">
          <div class="btn x">X</div>
          <div class="btn b">O</div>
          <div class="btn y">□</div>
          <div class="btn a">△</div>
        </div>
        <div class="analog-stick"></div>
        <div class="home"></div>
      </div>
    </div>
  </body>
</html>
